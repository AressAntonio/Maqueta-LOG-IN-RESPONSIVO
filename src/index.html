<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./css/login.css">
	<title>Maqueta||Login-Sencillo</title>
</head>
<body>
	<div class="form-container">

		<div class="login-container">
			<h1>Welcome</h1>
			<p>Selec your method<br>of access: </p>

			<form class="">
				<p>
					<label for="username">Username</label>
					<input class="input" type="text" name="username" id="username" placeholder="@user" />
				</p>

				<p>
					<label for="password">Password</label>
					<input class="input" type="password" name="password" id="password" placeholder="your password" />
				</p>

				<div class="options">
					<div>
						Remember me
						<input type="checkbox" name="rememberme" id="rememberme">
					</div>

					<div>
						<a href="#">I forgot my password</a>
					</div>

				</div>

				<p>
					<input type="submit" class="btn btn-login" value="Log in" />
				</p>

				<div class="providers">
					<span>Choose another method to authenticate</span>
					<button class="btn btn-google">Google</button>
					<button class="btn btn-facebook">Facebook</button>
					<button class="btn btn-twitter">Twitter</button>
				</div>
			</form>

		</div>

		<div class="welcome-screen-container"></div>

	</div>

</body>
</html>
